
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sorteos Muy Locos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            padding: 20px 40px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            max-width: 70px;
            margin-right: 15px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #d1eaff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Sorteos Muy Locos">
            <h1 class="text-2xl font-bold">Sorteos Muy Locos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="sorteos.html">Sorteos</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="politica.html">Política</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto mt-4 p-4">
        
        <h2 class="text-2xl font-bold mb-4">Registro</h2>
        <form class="grid gap-4">
            <label class="block">
                <span class="text-gray-700">Nombre de Usuario</span>
                <input type="text" class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-300">
            </label>
            <label class="block">
                <span class="text-gray-700">Correo Electrónico</span>
                <input type="email" class="mt-1 block w-full border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-300">
            </label>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Registrarse</button>
        </form>
    
    </div>
    <footer>
        <p>&copy; 2025 Sorteos Muy Locos - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
